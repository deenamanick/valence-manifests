      labels:
        k8s-app: metrics-server
      name: metrics-server
    spec:
      containers:
      - command:
        - /metrics-server
        - --source=kubernetes.summary_api:''
        - --metric-resolution=5s
        image: gcr.io/google_containers/metrics-server-amd64:v0.2.1
        imagePullPolicy: Always
        name: metrics-server
        resources:
          limits:
            cpu: 80m
            memory: 200Mi
