        resources:
          requests:
            cpu: 100m
      - env:
        - name: PORT
          value: "8000"
        image: manifoldco/todo-backend-django:latest
        imagePullPolicy: IfNotPresent
        name: todo-backend-django-valence
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        readinessProbe:
          failureThreshold: 30
          httpGet:
            path: /todos
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 60
          timeoutSeconds: 30
        resources:
          limits:
            cpu: 500m
            memory: 500M
          requests:
            cpu: 250m
            memory: 250M
      restartPolicy: Always
