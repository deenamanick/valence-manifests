apiVersion: batch/v1
kind: Job
metadata:
  name: majin-todo-backend-django-valence
spec:
  template:
    spec:
      containers:
        - name: majin
          image: valencenet/majin:0.2.11
          args:
            - attack
            - --base-load
            - "500"
            - --period
            - "300"
          env:
            - name: TARGET
              value: http://todo-backend-django-valence.default/todos
      restartPolicy: OnFailure
